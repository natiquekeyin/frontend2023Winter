<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>February 16-updated</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

    <style>
      .error,
      .success {
        color: white;
        font-size: 1.5em;
      }
      .error {
        background-color: red;
      }
      .success {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Book Library-Feb16</h1>
    <form id="form1">
      <label for="title">Title</label>
      <input type="text" id="title" class="u-full-width" />
      <label for="author">Author</label>
      <input type="text" id="author" class="u-full-width" />
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" class="u-full-width" />
      <input type="submit" value="Add Book" />
    </form>

    <div id="book-list">
      <!-- <p>Please fill in all the fields</p> -->
      <table class="u-full-width">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </thead>
        <tbody id="list">
          <!-- <tr><td>Title</td><td>Author</td><td>ISBN</td></tr> -->
        </tbody>
      </table>
    </div>
    <script src="../scripts/feb16.js"></script>
